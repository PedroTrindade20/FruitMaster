<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários Cadastrados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="inicio.css" />
    <link rel="stylesheet" href="dropdown.css"
  </head>
  <body>
    <header>
      <img src="imagens/logo1.png" />
      <h1>Fruit Master</h1>
      <div id="welcomeMessage">Olá, (nome do usuário)!</div>
      <div class="dropdown">
        <button class="dropbtn">Serviços</button>
        <div class="dropdown-content">
          <a href="inicio.html">Home</a> <a href="#">Usuários</a>
          <a href="index.html">Sair</a>
        </div>
      </div>
    </header>
    <h2>Cadastro de Usuários</h2>
    <form id="userForm">
      <label for="userName">Nome do Usuário:</label>
      <input type="text" id="userName" required />
      <label for="userEmail">Email:</label>
      <input type="email" id="userEmail" required />
      <button type="submit">Cadastrar Usuário</button>
    </form>
    <h2>Usuários Cadastrados</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <footer>
      <p>&copy; 2024 Fazenda Urbana. Todos os direitos reservados.</p>
    </footer>

    <script src="usuarios.js"></script>
  </body>
</html>
